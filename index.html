<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Luca Tabone</title>
	<meta name="description" content="Luca's personal website!">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<figure id="me">
		<img alt="Me" src="images/me.jpg" />
		<figcaption>
			<span id="hello" onclick="randomGreeting()">Hi</span><span>!<span>
			<strong>I'm Luca</strong>
		</figcaption>
	</figure>
	<section id="social-networks">
		<div class="network">
			<a href="https://twitter.com/taboneIO" target="_blank" title="Twitter @taboneIO">
				<span class="icon icon-twitter"></span>
			</a>
		</div>
		<div class="network">
			<a href="https://github.com/tabone" target="_blank" title="Github @tabone">
				<span class="icon icon-github"></span>
			</a>
		</div>
		<div class="network">
			<a href="https://mt.linkedin.com/in/lucatabone" target="_blank" title="LinkedIn Profile">
				<span class="icon icon-linkedin"></span>
			</a>
		</div>
	</section>

	<script src="js/app.js"></script>
</body>
</html>
